sonar.projectKey=s-vasu_sonar-setup
sonar.organization=s-vasu

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=sonar-setup
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8




# standard sonarconfig (do not change unless required)
sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=./src
sonar.tests=./src
sonar.test.inclusions=src/**/*.test.tsx,**/*.test.ts
sonar.test.exclusions=**/node_modules/**,**/*.spec.ts,**/*.stories.tsx,**/src/services/**,**/coverage/**
sonar.coverage.exclusions=**/src/reportWebVitals.ts
sonar.language=ts



sonar.projectBaseDir=./demo-app
sonar.javascript.lcov.reportPaths=coverage/lcov.info



